<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            min-width: 120px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .results.found {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #166534;
        }
        
        .results.not-found {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #991b1b;
        }
        
        .results.hidden {
            opacity: 0;
            transform: translateY(10px);
        }
        
        .company-list {
            text-align: left;
            line-height: 1.6;
        }
        
        .company-item {
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Company Search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter company name or keyword..." maxlength="100">
        </div>
        <button class="search-btn" onclick="searchCompany()">Search</button>
        <div class="results hidden" id="results"></div>
        <div class="info">Search requires at least one full word (3+ characters)</div>
    </div>

    <!-- Import the companies data from separate file -->
    <script src="companies-data.js"></script>
    
    <script>
        function searchCompany() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!searchTerm) {
                showResults('Please enter a search term.', 'not-found');
                return;
            }
            
            // Validate minimum word length (at least 3 characters to constitute a word)
            if (searchTerm.length < 3) {
                showResults('Please enter at least 3 characters (a complete word).', 'not-found');
                return;
            }
            
            // Show loading state
            resultsDiv.innerHTML = '<span class="loading"></span> Searching...';
            resultsDiv.className = 'results';
            
            // Simulate slight delay for better UX
            setTimeout(() => {
                const matches = findMatches(searchTerm);
                
                if (matches.length === 0) {
                    showResults('Company not in database', 'not-found');
                } else {
                    const resultHTML = `
                        <div class="company-list">
                            <strong>Found ${matches.length} match${matches.length > 1 ? 'es' : ''}:</strong>
                            ${matches.map(company => `<div class="company-item">${company}</div>`).join('')}
                        </div>
                    `;
                    showResults(resultHTML, 'found');
                }
            }, 300);
        }
        
        function findMatches(searchTerm) {
            const normalizedSearch = searchTerm.toLowerCase().trim();
            return companies.filter(company => 
                company.toLowerCase().includes(normalizedSearch)
            );
        }
        
        function showResults(content, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = content;
            resultsDiv.className = `results ${type}`;
        }
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCompany();
            }
        });
        
        // Auto-focus search input
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
